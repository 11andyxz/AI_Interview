# Test Configuration
spring.application.name=ai-interview-backend-test

# Database Configuration (using H2 for integration tests)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization for tests (use Hibernate DDL instead)
spring.sql.init.mode=never

# Redis Configuration (can use embedded Redis for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration
jwt.secret=test-jwt-secret-key-for-testing-only-min-256-bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.root=WARN
logging.level.com.aiinterview=INFO

