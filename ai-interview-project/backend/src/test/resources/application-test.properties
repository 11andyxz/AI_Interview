# Test Configuration
spring.application.name=ai-interview-backend-test
server.port=0

# Database Configuration (using H2 for integration tests)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Disable SQL script initialization for tests (use Hibernate DDL instead)
spring.sql.init.mode=never

# Redis Configuration (disabled for tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT Configuration
jwt.secret=test-jwt-secret-key-for-testing-only-min-256-bits-recommended-use-environment-variable
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OpenAI Configuration (mock values for tests)
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo
openai.temperature=0.7
openai.max-tokens=1000
openai.max-history-messages=10

# Jackson / JSON
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Interview Configuration
interview.duration.warning.threshold=7200
interview.duration.max=10800

# Subscription Configuration
subscription.trial.days=7
subscription.plan.pro.price=29.99
subscription.plan.pro.currency=USD

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=http://localhost:3000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=WARN
logging.level.com.aiinterview=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.hibernate.SQL=WARN

