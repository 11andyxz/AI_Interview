# ========================================
# 实时语音对话系统配置
# ========================================

# OpenAI API 配置
openai.api.key=YOUR_OPENAI_API_KEY_HERE
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4
openai.max-tokens=1000
openai.temperature=0.7

# WebSocket 配置
# 生产环境请配置具体的允许域名，不要使用 *
spring.websocket.allowed-origins=http://localhost:8080,http://127.0.0.1:8080

# 服务器端口
server.port=8080

# 日志配置
logging.level.com.aiinterview=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# ========================================
# 使用说明
# ========================================
# 1. 将 YOUR_OPENAI_API_KEY_HERE 替换为你的实际 OpenAI API Key
# 2. 如果使用 Azure OpenAI，修改 openai.api.url 为 Azure 端点
# 3. 根据需要调整 model、max-tokens、temperature
# 4. 生产环境务必配置 CORS 白名单
